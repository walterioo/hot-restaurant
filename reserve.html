<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
        <h1>Hot Restaurant</h1>
        <h3>We only have 5 tables! Book your seat before thay all are gone!</h3>
        <hr>
        <a href="/tables"><button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span> View Tables</button></a>
        <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-home"></span>Home</button></a>
    </div>
              
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Table Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="id"> Unique ID</label>
                <input type="number" class="form-control" id="id">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <footer class="container mt-2">
      <a href="/api/tables/">API Table Link</a> | 
      <a href="/api/waitlist">API Wait List</a>
  </footer>

  <script type="text/javascript">

    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        id: $("#id").val().trim()
      };

      $.post("/api/reservation", newReservation)
        .then(function(data) {
          console.log("reserve.html", data);
          alert("Adding reservation...");
        });

        $(".form-control").val(" ");
    });
  </script>

</body>
</html>
